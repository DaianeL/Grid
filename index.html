<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black">
    <!-- Criação de grades com nº de colunas -->
    <main
      class="bg-black grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 flex justify-items-center justify-content-center"
    >
      <!-- Na caixa principal, devemos utilizar Grid + Grid-cols- 
        + o nº de colunas que desejamos que aquela sessão/caixa tenha. -->
      <div
        class="bg-purple-100 h-40 w-56 col-span-1 mt-4 text-white font-bold text-center mb-4"
      >
        BOX 1
      </div>
      <div
        class="bg-purple-200 h-40 w-56 col-span-1 mt-4 text-white font-bold text-center mb-4"
      >
        BOX 2
      </div>
      <div
        class="bg-purple-300 h-40 w-56 col-span-1 mt-4 text-white font-bold text-center mb-4"
      >
        BOX 3
      </div>
      <div
        class="bg-purple-400 h-40 w-56 col-span-1 mt-4 text-white font-bold text-center mb-4"
      >
        BOX 4
      </div>
      <div
        class="bg-purple-500 h-40 w-56 col-span-1 mt-4 text-white font-bold text-center mb-4"
      >
        BOX 5
      </div>
      <div
        class="bg-purple-600 h-40 w-56 col-span-1 mt-4 text-white font-bold text-center mb-4"
      >
        BOX 6
      </div>
    </main>
  </body>
</html>
